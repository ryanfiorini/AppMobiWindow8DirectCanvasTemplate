<!DOCTYPE html>
<html>
<head>
	<title>mp3 test</title>
	<script type="text/javascript">
		var foo = new Audio("sounds/bounce.mp3");
		foo.load();
		var stop = setInterval(function(){
			foo.play();
		}, 2000);
	 </script>

</head>
<body>
		<div ontouchstart="clearInterval(stop);" onclick="clearInterval(stop);">stop</div>
		<div ontouchstart="foo.load();" onclick="foo.load();">play</div>
</body>
</html>
